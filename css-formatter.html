    <script>

        function valid() {
            document.getElementById('error').style.display = 'none';
        }

        function invalid() {
            document.getElementById('error').style.display = 'inline-block';
        }

        function minify() {
            valid();
            var txt0 = document.getElementById('input');
            try {
                //txt0.value = vkbeautify.cssmin(txt0.value, true);
                txt0.value = vkbeautify.cssmin(txt0.value);
            } catch (e) {
                invalid();
            }
            return false;
        }

        function beautify(spaces) {
            valid();
            var txt0 = document.getElementById('input');
            try {
                txt0.value = vkbeautify.css(vkbeautify.cssmin(txt0.value, true), spaces);
            } catch (e) {
                invalid();
            }
            return false;
        }
    </script>
